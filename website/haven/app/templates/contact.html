<div id="contact" class="row">
    <h1>Contact Us!</h1>

    <div class="well">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="contact-name" class="col-sm-2 control-label">Your Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contact-name" placeholder="John Doe">
          </div>
        </div>

        <div class="form-group">
          <label for="contact-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="contact-email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="contact-reason" class="col-sm-2 control-label">Reason</label>
          <div class="col-sm-10">
            <select id="contact-reason" class="form-control">
              <option>I'm a print and play fanatic!</option>
              <option>I want my board game on your site!</option>
              <option>I have a copyright question.</option>
              <option>I have a business opportunity.</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="contact-comment" class="col-sm-2 control-label">Feedback</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="contact-comment" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </div>
      </form>
    </div>
</div>
